<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--таблица-->
    <table>
        <!--заголовок таблицы-->
        <caption>
            Train schedule
        </caption>
        <!--секция: шапка таблицы, ячейки-заголовки-->
        <thead>
            <tr>
                <th>Train number</th>
                <th>Route</th>
                <th>Travel time</th>
            </tr>
        </thead>
        <!--секция: тело таблицы, строки ячейки, -->
        <tbody>
          <tr>
              <td>433</td>
              <td>London - Paris</td>
              <td>5 hours</td>
          </tr>
          <tr>
              <td>701</td>
              <td>New York - Chicago</td>
              <td>7 hours</td>
          </tr>
          <tr>
              <td>258</td>
              <td>Oslo - Warsaw</td>
              <td>4 hours</td>
          </tr>
        </tbody>
        <!--секция: подвал таблицы, строки ячейки нижнего колонтитула. -->
        <tfoot>
            <tr>
                <td>New</td>
                <td>New</td>
                <td>New</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
