<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--таблица 1 образец-->
    <table>
        <!--заголовок таблицы-->
        <caption>
            Train schedule
        </caption>
        <!--секция: шапка таблицы, ячейки-заголовки-->
        <thead>
            <tr>
                <th>Train number</th>
                <th>Route</th>
                <th>Travel time</th>
            </tr>
        </thead>
        <!--секция: тело таблицы, строки ячейки, -->
        <tbody>
          <tr>
              <td>433</td>
              <td>London - Paris</td>
              <td>5 hours</td>
          </tr>
          <tr>
              <td>701</td>
              <td>New York - Chicago</td>
              <td>7 hours</td>
          </tr>
          <tr>
              <td>258</td>
              <td>Oslo - Warsaw</td>
              <td>4 hours</td>
          </tr>
        </tbody>
        <!--секция: подвал таблицы, строки ячейки нижнего колонтитула. -->
        <tfoot>
            <tr>
                <td>New</td>
                <td>New</td>
                <td>New</td>
            </tr>
        </tfoot>
    </table>
    <!--таблица 2 образец-->
    <!--Для того чтобы расширить ячейку по горизонтали
         используется атрибут colspan, по вертикали - rowspan.
        Нужно определить группу ячеек для слияния и затем самой 
        верхней и левой ячейке группы задать атрибут colspan с числом ячеек 
        требующих объединения справа и/или rowspan снизу. После этого обязательно 
        нужно удалить ставшие ненужными ячейки справа и/или снизу.
        
        В нашей задаче ячейка «Облачный сервис» должна занимать 2 ячейки по вертикали, 
        поэтому добавляем ей rowspan="2" и удаляем пустой <th> на строке ниже. Аналогично 
            с ячейкой «Использование», устанавливаем colspan="3" и удаляем две соседние ячейки 
            справа в этой строке.-->
    <table>
        <thead>
            <tr>
                <th rowspan="2">Облачный сервис</th>
                <th colspan="3">Использование</th>
                <!--удалили 2 ячейки в пользу <th colspan="3">Использование</th>-->
            </tr>
            <tr>
                <!--удалили 1 ячейку в пользу <th rowspan="2">Облачный сервис</th>-->
                <th>Пользователи</th>
                <th>Посещений</th>
                <th>Объём</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Google</td>
                <td>12000</td>
                <td>307000</td>
                <td>1000 Tb</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>9000</td>
                <td>200500</td>
                <td>800 Tb</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
